env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 2
    y: 2
  dynamic_padding: true

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 5000

  # Line scrollback amount (history > 0).
  multiplier: 2

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Fira Code
  size: 11

  # Offset is the extra space around each character
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  #glyph_offset:
  #  x: 0
  #  y: 0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the window is unfocused
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Key bindings
key_bindings:
  - { key: V,		mods: Control|Shift, 	action: Paste            }
  - { key: C,		mods: Control|Shift, 	action: Copy             }
  - { key: 0,	        mods: Control,       	action: ResetFontSize    }
  - { key: K,		mods: Control,       	action: IncreaseFontSize }
  - { key: J,   	mods: Control,       	action: DecreaseFontSize }
  - { key: K,		mods: Control|Shift,   	action: ScrollLineUp	 }
  - { key: J,   	mods: Control|Shift,   	action: ScrollLineDown   }

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Background transparency
background_opacity: 0.95

